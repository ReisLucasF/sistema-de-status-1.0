<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedidos</title>
    <link rel="stylesheet" href="path/to/your/stylesheet.css"> <!-- Substitua com o caminho para o seu arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Consulta de Pedidos</h1>
        <div class="saldo">
            Saldo disponível: <span id="saldoTotal">R$ 0,00</span>
        </div>
        <div class="busca-cpf">
            <label for="cpfInput">Digite seu CPF:</label>
            <input type="text" id="cpfInput">
            <button id="buscarBtn">Buscar</button>
        </div>
        <div class="boas-vindas" id="boasVindas">
            <!-- A mensagem de boas-vindas será inserida aqui pelo JavaScript -->
        </div>
        <table class="tabela-pedidos" id="tabelaPedidos">
            <!-- A tabela de pedidos será inserida aqui pelo JavaScript -->
        </table>
    </div>

    <script src="consulta.js"></script> <!-- Substitua com o caminho para o seu arquivo JS -->
</body>
</html>
